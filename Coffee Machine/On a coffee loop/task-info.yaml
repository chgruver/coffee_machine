    class CoffeeMachine:
        def __init__(self):
            self.water = 400
            self.milk = 540
            self.beans = 120
            self.cups = 9
            self.money = 550

        def __str__(self):
            state = f"The coffee machine has:\n{self.water} of water\n{self.milk} of milk\n"
            state += f"{self.beans} of coffee beans\n{self.cups} of disposable cups\n{self.money} of money"
            return state

        def buy(self):
            try:
                print("What do you want to buy? 1 - espresso, 2 - latte, 3 - cappuccino: ")
                drink = int(input())
                if drink == 1:
                    self.water -= 250
                    self.beans -= 16
                    self.money += 4
                elif drink == 2:
                    self.water -= 350
                    self.milk -= 75
                    self.beans -= 20
                    self.money += 7
                elif drink == 3:
                    self.water -= 200
                    self.milk -= 100
                    self.beans -= 12
                    self.money += 6
                else:
                    print("Invalid selection")
                self.cups -= 1
            except:
                print("Non integer entry")

        def fill(self):
            try:
                self.water += int(input("Write how many ml of water do you want to add: "))
                self.milk += int(input("Write how many ml of milk do you want to add: "))
                self.beans += int(input("Write how many grams of coffee beans do you want to add: "))
                self.cups += int(input("Write how many disposable cups of coffee do you want to add: "))
            except:
                print("Invalid inputs")

        def take(self):
            print(f"I gave you ${self.money}")
            self.money = 0


    machine = CoffeeMachine()
    print(machine)
    print("\nWrite action (buy, fill, take): ")
    machine_action = input()
    if machine_action == "buy":
        machine.buy()
    elif machine_action == "fill":
        machine.fill()
    elif machine_action == "take":
        machine.take()
    print(f"\n{machine}")


